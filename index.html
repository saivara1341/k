<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WISH-O</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<h1 class="about-title">Happy Birthday</h1>

<div class="carousel-container">
  <button class="nav-arrow left">‹</button>
  <div class="carousel-track">
    <div class="card" data-index="0">
      <img src="img/IMG_20240409_111655.jpg" alt="Team Member 1">
    </div>
    <div class="card" data-index="1">
      <img src="img/IMG_20240409_130757_Bokeh.jpg" alt="Team Member 2">
    </div>
    <div class="card" data-index="2">
      <img src="img/IMG_20241117_162650 (1).jpg" alt="Team Member 3">
    </div>
    <div class="card" data-index="3">
      <img src="img/IMG-20250626-WA0004.jpg" alt="Team Member 4">
    </div>
    <div class="card" data-index="4">
      <img src="img/IMG_20241117_162630.jpg" alt="Team Member 5">
    </div>
    <div class="card" data-index="5">
      <img src="img/IMG-20250626-WA0003.jpg" alt="Team Member 6">
    </div>
  </div>
  <button class="nav-arrow right">›</button>
</div>

<div class="member-info">
  <h2 class="member-name"></h2>
  <p class="member-role"></p>
</div>

<div class="dots">
  <div class="dot active" data-index="0"></div>
  <div class="dot" data-index="1"></div>
  <div class="dot" data-index="2"></div>
  <div class="dot" data-index="3"></div>
  <div class="dot" data-index="4"></div>
  <div class="dot" data-index="5"></div>
</div>
<script src="./script.js"></script>

</body>
</html>
